<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title th:text="${country.getName()}"></title>
</head>
<body>
	<div sec:authorize="isAuthenticated()">
		<table id="header">
			<tr>
				<td><a href="/">Главная</a></td>
				<td><a href="/api/author">Авторы</a></td>
				<td><a href="/api/book">Книги</a></td>
				<td><a href="/api/reader">Читатели</a></td>
				<td><b>Страны</b></td>
				<td>Добро пожаловать, <span sec:authentication="name"></span>!
				</td>
				<td><a href="/logout">Выйти</a></td>
			</tr>
		</table>
	</div>
	<div>
		<b><a href="/api/country">Список стран</a> -> <a
			th:href="@{/api/country/{id}(id = ${country.getId()})}">Страна "<th:block
					th:text="${country.getName()}" />"
		</a> -> Удалить</b>
		<h3>Вы уверены что хотите удалить этого пользователя?</h3>

		<table border=1>
			<tr>
				<td>ID страны рождения</td>
				<td>Название страны</td>
			</tr>
			<tr>
				<td><p th:text="${country.getId()}" /></td>
				<td><p th:text="${country.getName()}" /></td>
			</tr>
		</table>

		<form th:method="DELETE"
			th:action="@{/api/country/{id}/delete(id=${country.getId()})}">
			<input type="submit" value="Удалить" />
		</form>

		<input type="button" value="Назад" onclick="history.back()">
	</div>
</body>
</html>

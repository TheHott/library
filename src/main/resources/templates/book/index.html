<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/api/book/get}" >
	Введите ID:
    <input type="text" name="id"/>
    <input type="submit" value="Открыть"/>
</form>
<a th:href="@{/api/book/create}" th:text="Создать">book</a>
<br/>
<br/>
<table border=1>
	<tr>
		<td>ID</td>
		<td>Название книги</td>
		<td>ФИО автора</td>
	</tr>
	<tr th:each="book : ${resultPage}">
		<td><p th:text="${book.getId()}"/></td>
		<td><a th:href="@{/api/book/{id}?fromPage={page}(id=${book.getId()}, page=${currentPage})}"
    			th:text="${book.getName()}"></a></td>
    	<td><a th:href="@{/api/author/{id}(id=${book.getAuthor().getId()})}"
    			th:text="${book.getAuthor().getFullName()}"></a></td>
	</tr>
</table>

<table>
	<tr>
		<td th:each="page : ${pages}">
		<th:block th:if="${page} != ${currentPage}">
			<a th:href="@{/api/book/index?page={page}(page=${page})}" th:text="${page}"></a>
		</th:block>
		<th:block th:if="${page} == ${currentPage}">
			<p th:href="@{/api/book/index?page={page}(page=${page})}" th:text="${page}"/>
		</th:block></td>	
	</tr>
</table>

<form th:method="GET" th:action="@{/api/book/index}">
	<input type="text" name="page"/>
	<input type="submit" value="Go"/>
</form>

</body>
</html>

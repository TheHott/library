<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Читатели</title>
</head>
<body>
	<div sec:authorize="isAuthenticated()">
		<table id="header">
			<tr>
				<td><a href="/">Главная</a></td>
				<td><a href="/api/author">Авторы</a></td>
				<td><a href="/api/book">Книги</a></td>
				<td><b>Читатели</b></td>
				<td><a href="/api/country">Страны</a></td>
				<td>Добро пожаловать, <span sec:authentication="name"></span>!
				</td>
				<td><a href="/logout">Выйти</a></td>
			</tr>
		</table>
	</div>
	<div>
		<b><a href="/api/reader">Список читателей</a> -> <a th:href="@{/api/reader/{id}(id = ${reader.getId()})}">Читатель "<th:block th:text="${reader.getFullName()}"/>"</a> -> Книги, взятые читателем</b>
		<h3>
			Список пуст! <a th:href="@{/api/book}">Взять книгу</a>
		</h3>
	</div>
</body>
</html>

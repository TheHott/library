<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Создать автора</title>
</head>
<body>

<form th:method="POST" th:action="@{/api/author/new}" th:object="${author}">
	<table>
		<tr>
			<td>Введите имя</td>
			<td><input type="text" th:field="*{fullName}" id="fullName"/></td>
		</tr>
		<tr>
			<td>Введите страну рождения</td>
			<td><input type="text" th:field="*{birthCountryName}" id="birthCountryName"/></td>
		</tr>
		<tr>
			<td>Введите дату рождения</td>
			<td><input type="text" th:field="*{birthday}" id="birthday" placeholder="ДД.ММ.ГГГГ"/></td>
		</tr>
		<tr>
			<td>Введите дату смерти (если автор жив - оставить пустым)</td>
			<td><input type="text" th:field="*{deathDate}" id="deathDate" placeholder="ДД.ММ.ГГГГ"/></td>
		</tr>
	</table>
    <input type="submit" value="Создать"/>
</form>
<a th:href="@{/api/author/index}">Назад</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title th:text="${author.getFullName()}"></title>
</head>
<body>
	<div sec:authorize="isAuthenticated()">
		<table id="header">
			<tr>
				<td><a href="/">Главная</a></td>
				<td><b>Авторы</b></td>
				<td><a href="/api/book">Книги</a></td>
				<td><a href="/api/reader">Читатели</a></td>
				<td><a href="/api/country">Страны</a></td>
				<td>Добро пожаловать, <span sec:authentication="name"></span>!
				</td>
				<td><a href="/logout">Выйти</a></td>
			</tr>
		</table>
	</div>
	<div>
		<table border=1>
			<tr>
				<td>ID автора</td>
				<td>ФИО автора</td>
				<td>Страна рождения</td>
				<td>Дата рождения</td>
				<td>Дата смерти</td>
				<td></td>
			</tr>
			<tr>
				<td><p th:text="${author.getId()}" /></td>
				<td><p th:text="${author.getFullName()}" /></td>
				<td><a
					th:href="@{/api/country/{id}(id=${author.getBirthCountry().getId()})}"
					th:text="${author.getBirthCountry().getName()}">Ссылка на
						страну</a></td>
				<td><p th:text="${author.getBirthday()}" /></td>
				<td><p th:text="${author.getDeathDate()}" /></td>
				<td><a th:href="@{/api/author/{id}/books(id=${author.getId()})}">Книги, написанные автором</a></td>
			</tr>
		</table>
		<form th:method="DELETE"
			th:action="@{/api/author/{id}/delete(id=${author.getId()})}">
			<input type="submit" value="Удалить" />
		</form>

		<a th:href="@{/api/author/{id}/edit(id=${author.getId()})}">Редактировать</a>

		<a th:href="@{/api/author?page={from}(from=${fromPage})}">Список
			авторов</a> <input type="button" value="Назад" onclick="history.back()">
	</div>
</body>
</html>

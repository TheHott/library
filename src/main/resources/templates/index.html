<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Главная страница</title>
</head>
<body>
	<div sec:authorize="!isAuthenticated()">
		<h3>Чтобы воспользоваться нашей системой, авторизуйтесь или
			зарегистрируйтесь!</h3>
		<h4>
			<a href="/login">Войти</a>
		</h4>
		<h4>
			<a href="/signup">Зарегистрироваться</a>
		</h4>
	</div>
	<div sec:authorize="isAuthenticated()">
		<table id="header">
			<tr>
				<td><b>Главная</b></td>
				<td><a href="/api/author">Авторы</a></td>
				<td><a href="/api/book">Книги</a></td>
				<td><a href="/api/reader">Читатели</a></td>
				<td><a href="/api/country">Страны</a></td>
				<td>Добро пожаловать, <span sec:authentication="name"></span>!
				</td>
				<td><a href="/logout">Выйти</a></td>
			</tr>
		</table>
		<h3>Система учёта книжной библиотеки</h3>
		<img src="/images/doge.jpg"/>
	</div>
</body>
</html>
